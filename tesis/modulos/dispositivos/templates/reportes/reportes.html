{% extends 'base.html' %}

{%block extrahead %}
    <script
        src="/static/admin/js/jquery.min.js"
        type="text/javascript"></script>
    <script
        src="/static/js/chosen.jquery.min.js"
        type="text/javascript"></script>
    <link rel="stylesheet" href="/static/css/chosen.css"/>
    <script type="text/javascript">
        $(document).ready(function() {
            $('select').chosen();
        });
    </script>
    <style type="text/css" rel="stylesheet">
    body {
        margin: 0;
        padding: 0;
        background-image:url(/static/img/star.png);
        /*cursor:url("../img/Help.png"), pointer;*/
        background-position: center; 
        background-repeat:no-repeat;
        background-attachment:fixed
    }
    .boton {
        background:
            -moz-linear-gradient(
            top,
            #45b8e2,
            #2aa3d0 50%,
            #2194bf 51%,
            #45b8e2
            );
        border-top: 1px solid #96d1f8;
        padding: 5px 10px;
        -webkit-border-radius: 8px;
        -moz-border-radius: 8px;
        border-radius: 8px;
        -webkit-box-shadow: rgba(0,0,0,1) 0 1px 0;
        -moz-box-shadow: rgba(0,0,0,1) 0 1px 0;
        box-shadow: rgba(0,0,0,1) 0 1px 0;
        text-shadow: rgba(0,0,0,.4) 0 1px 0;
        color: white;
        font-size: 18px;
        font-family: Georgia, serif;
        text-decoration: none;
        vertical-align: middle;
        }
    .boton:hover {
        border-top-color: #28597a;
        background: #28597a;
        color: #ccc;
        }
    #cont{
    aling:right;
    padding: 15px;
    margin: 0 auto;
    /*width:670px;*/
    width:60%; 
    filter: alpha(opacity=50);
    -moz-opacity: .70
    }
    #login_sombra{
    margin:9px;
    background: #A7C2DE; /* Color de la sombra */
    border: solid 1px #A7C2DE; /* Color del borde */
    width: 100%;
    color:#ffffff;
    border-radius: 10px 10px 0px 0px;

    }
    #login_text{
    width: 99%;
    border:solid 2px #A7C2DE;
    padding:2px;
    background:#FFFFFF; /* Le damos un color de fondo */
    color:#000000;
    float:left;
    border-radius: 0px 0px 10px 10px;
    }
    </style>
{% endblock %}
{% block content %}
   <div class=" col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">Reportes</h1>
      <div class="row placeholders">
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">Reportes</div>
              <div class="panel-body">
                
    {% block formulario %} 
            {{ wizard.management_form }}
    <form action="." method="post" >{% csrf_token %} 
    {{ previous_fields|safe }}
            {{ wizard.management_form }}
    <input type="hidden" name="{{ step_field }}" value="{{ step0 }}" />

        <!--En la tabla se formatean automaticamente los campo del formulario-->
        <table>
            <tr>
                {{form}}
            </tr>
        </table>

        <div class="submit-row"> <!--Clase para los estilos de los botones-->
            <center>
            <br><br><input type="submit" value="{% if step < step_count %}Siguiente {% else %} Generar Reporte {% endif %}" class="boton"/>
            </center>
        </div>

    </form>
    {%endblock%}    


          </div>
        </div>

        <a href="reportepdf">imprimir reporte</a>
      </div>
    </div>

{% endblock %}
