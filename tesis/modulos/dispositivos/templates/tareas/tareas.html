{% extends 'base.html' %}

{% load staticfiles %}


{% block css %}
<link rel='stylesheet' href="{% static 'fullcalendar-1.6/fullcalendar.css' %}" />
{% endblock %}

{% block js %}

  <script src="{% static 'fullcalendar-1.6/jquery.min.js' %}"></script>    
  <script src="{% static 'fullcalendar-1.6/jquery-ui.min.js' %}"></script> 
  <script src="{% static 'fullcalendar-1.6/fullcalendar.js' %}"></script>
  <script src="{% static 'js/tareas.js' %}"></script>

{% endblock %}

{% block content %}
 



   <div class=" col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">Programar Tareas</h1>
      <div class="row placeholders">
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">Seleccione Dispositivo:  
                <select class='fc-button fc-button-prev fc-state-default fc-corner-left' id= "tareas_seleccion"> 
                    {% for dispositivo in dispositivos  %}
                        <option value = {{dispositivo.id}}>{{dispositivo.nombre}}</option>
                    {% endfor %}
                </select> </div>
              <div class="panel-body">
                <div id='calendar'></div>
                
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
{% endblock %}
